                    <th scope="row" style="background-color: rgb(255, 139, 38); color:white ;">검색분류</th>
                    <td class="selector" style="border: 0;">
                    <select name="search_type" class="fSelect">

                      <option value="member_id" selected="">상품번호</option>
                      <option value="email">판매자</option>
                      
                    </select>

                    <div class="search">
                      <input type="text" placeholder="검색어 입력">
                      
                    </div>
                  </td>
                  </tr>
                  <tr>

                    <td class="selector" style="border: 0;border-top: 1px solid #bbb;">
                    <select name="search_type" class="fSelect" style="margin-right: 2.5px; width: 150px;">
                      <option value="name" selected="">- 대분류 선택 -</option>
                      <option value="member_id" >상품번호</option>
                      <option value="email">판매자</option>
                      
                    </select>
                    <select name="search_type" class="fSelect" style="margin-right: 2.5px; width: 150px;">
                      <option value="name" selected="">- 중분류 선택 -</option>
                      <option value="member_id" >상품번호</option>
                      <option value="email">판매자</option>
                      
                    </select>
                    <select name="search_type" class="fSelect" style="width: 150px;">
                      <option value="name" selected="">- 소분류 선택 -</option>
                      <option value="member_id" >상품번호</option>
                      <option value="email">판매자</option>
                      
                    </select>

                  </td>
                  </tr>
                  <tr>
                    <th scope="row" style="background-color: rgb(255, 139, 38); color:white ">상품등록일</th>
                    <td class="date-picker" style="border-top: 1px solid #bbb;">
                     
                      <input type="text" id="datepicker1">
                 
                      ~
                      <input type="text" id="datepicker2">
                     
                    </td>
                  </tr>

                </tbody>
              </table>
              <button type="button" class="search_user">
                검색
              </button>
            </div>
          </div>

            <div class="mTitle">
            <h2>상품 목록</h2>
          </div>
          <div class="mState">
            <div class="gLeft">
                <p class="total">
                    [총 상품수 <strong>0</strong>건]
                    검색결과 <strong>0</strong>건</p>
               
            </div>
           
        </div>
       
          <div class="mBoad gScroll">

                <col class="date">
                <col style="width:150px">
                <col style="width:150px;">

                    <input type="checkbox" id="cbx_chkAll" class="allChk">

                  <th scope="col" style="font-size:13px">상품번호</th>

                          </div>
                      </div>

                      </p>
                      
                                                      </div>

                  <th scope="col" style="font-size:15px"></th>
                </tr>
               
              </tbody>
